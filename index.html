<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robin Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <!-- Google Nunito  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

  <!-- Google Jersey font for number -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header></header>
  <main class="main">

    <h1 class="text-7xl font-bold text-center mt-10 text-gray-700">Welcome To Robin Store</h1>
    <!-- Search Box -->
    <div class="m-4 flex justify-center my-10">
      <input class="rounded-l-lg w-2/4 p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-400 bg-white"
        placeholder="Search Products" />
      <button
        class="px-8 rounded-r-lg bg-purple-700 text-white font-bold p-4 uppercase border-purple-700 border-t border-b border-r">Search</button>
    </div>


    <div class="row">
      <!-- Show Item Cards -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class=""></div>
      </div>

      <!-- Add to cart section -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-5xl font-bold text-center text-gray-700">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="text-2xl">Total Added-Products:</th>
                <td class="text-3xl"> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="text-2xl">Price:</th>
                <td class="text-3xl">$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="text-2xl">Delivery-Charge:</th>
                <td class="text-3xl">$ <span id="delivery-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="text-2xl">Total-Tax:</th>
                <td class="text-3xl">$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class="text-2xl" scope="row">Total</th>
                <td class="text-3xl" colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="bg-pink-600 py-4 px-4 rounded-md text-3xl w-2/5 font-bold text-white">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- Add javascript  files  -->
  <script src="./js/app.js"></script>
  <script src="https://kit.fontawesome.com/d14bab855c.js" crossorigin="anonymous"></script>
</body>

</html>
